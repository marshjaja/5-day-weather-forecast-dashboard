<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/reset.css" />
		<title>Marcia's Weather Dashboard</title>
	</head>

	<body>
		<header
			class="container-fluid text-center text-white bg-dark p-2 weather-header"
		>
			<h1 class="hello">Weather Dashboard</h1>
		</header>

		<!-- max-width for ultra wide resolutions -->
		<div class="container-fluid" style="max-width: 1400px">
			<div class="row">
				<aside class="col-lg-3 pb-3">
					<h2 id="form-heading" class="mt-1 h3 form-label">
						Search for a City:
					</h2>
					<form id="search-form" class="form">
						<div class="form-inline form-group">
							<div class="input-group">
								<input
									class="form-input weather-search"
									type="text"
									id="search-input"
									placeholder="London"
									aria-labelledby="form-heading"
									aria-controls="today forecast"
								/>
								<div class="input-group-append">
									<button
										type="submit"
										class="btn search-button"
										id="search-button"
										aria-label="submit search"
									>
										Search
									</button>
									<hr class="hr weather-hr" />
								</div>
							</div>
						</div>
					</form>
					<div class="list-group" id="history"></div>
				</aside>

				<div class="col-lg-9 pb-3" id="weather-data">
					<section id="today" class="mt-3" role="region" aria-live="polite">
						<!-- <h1 class="card-city"></h1>
						<img class="card-icon"></img>
						<p class="card-date"></p>
						<p class="card-temp">Â°C</p>
						<p class="card-wind">km/h</p>
						<p class="card-humidity">%</p> -->
						<h1>Today's Weather</h1>
						<div class="card mb-3" style="max-width: 540px">
							<div class="row g-0" id="main-card">
								<div class="col-md-8">
									<div class="card-body">
										<h3 class="card-city" id="card-city"></h3>
										<p class="card-text" id="card-date"></p>
										<p class="card-text" id="card-temp"></p>
										<p class="card-text" id="card-wind"></p>
										<p class="card-text" id="card-humidity"></p>
									</div>
								</div>
								<div class="col-md-4">
									<img class="weatherIcon" id="card-img" />
								</div>
							</div>
						</div>
					</section>
					<section
						id="forecast"
						class="row mt-3"
						role="region"
						aria-live="polite"
					>
						<h1>5-Day Forecast:</h1>
					</section>
				</div>
			</div>
		</div>

		<!-- Day.js -->
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
